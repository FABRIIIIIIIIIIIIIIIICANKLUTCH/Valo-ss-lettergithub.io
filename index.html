<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="index.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <title>Carta de san valentin para valo!!</title>
    </head>
    <body>
        <div class="envelope-wrapper">
            <div id="envelope" class="close">
                <div class="front flap"></div>
                <div class="front pocket"></div>
                <div class="letter">
                    <p class="words line1">Hola Valoo </p>
                    <p class="words line2">Te queria decir que te quiero mucho!</p>
                    <p class="words line3">Con cariño,</p>
                    <p class="words line4">Alejandro</p>
                </div>
                <div class="hearts">
                    <div class="heart a1"></div>
                    <div class="heart a2"></div>
                    <div class="heart a3"></div>
                </div>
            </div>
        </div>
        <div class="reset">
            <button id="open">Abrir</button>
            <button id="reset">Cerrar</button>
        </div>
        <h1 class="valentine">Feliz san valentin Valo!!! ♥</h1>
        <script src="index.js"></script>
    </body>
</html>
